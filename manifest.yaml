display_information:
  name: inner-support
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Inner Support
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - im:history
      - links:read
      - users:read
      - users:read.email
      - users.profile:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - link_shared
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
